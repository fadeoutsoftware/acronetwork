<div class="row">
    <div ng-include="'partials/tablesmenu.html'"></div>
    <div class="container Tabella_Stazioni">

        <div class="row">
            <h1 class="medium">Tabella Stazioni</h1>
        </div>

        <br/>
        <div class="panel panel-default">
            <div class="panel-heading">
                <!--Panel heading-->
                <div class="row">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-2 col-sm-offset-3 col-md-2 col-md-offset-4 col-lg-2 col-lg-offset-4">
                                <label for="stationType" class="control-label">Tipo Sensore</label>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
                                <select class="form-control" id="stationType" ng-change="m_oController.typeSelected()" ng-options="type.description for type in m_oController.m_aoTypes" ng-model = "m_oController.m_oSelectedType">
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3 table-export-button-panel">
                                <i class="fa fa-download" ng-show="m_oController.m_bDowloadEnabled" ng-click="m_oController.exportCsv()"></i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel-footer">
                <!--Panel footer-->

                <h4>Filtri colonne</h4>

                <div class="row" id="tablesSearchPanel">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
                        <div class="btn-group">
                            <label >Nome o Codice</label>
                            <input id="searchinput" type="search" class="form-control searchinput" placeholder="type something..."  ng-model="search.nameCode" ng-change="m_oController.NameChanged(search.nameCode)" typeahead="station.name for station in m_oController.getStationList() | filter:$viewValue">
                            <span id="searchclear" class="searchclear glyphicon glyphicon-remove-circle" ng-click="m_oController.CancelNameFilter()" ng-show="m_oController.m_bShowCancelNameFilter"></span>
                        </div>

                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <div class="btn-group">
                            <label>Provincia</label>
                            <input type="search" class="form-control searchinput" placeholder="type something..." ng-model="search.district" ng-change="m_oController.DistrictChanged(search.district)" typeahead="station.district for station in m_oController.getStationList() | filter:$viewValue">
                            <span class="searchclear glyphicon glyphicon-remove-circle" ng-click="m_oController.CancelDistrictFilter()" ng-show="m_oController.m_bShowCancelDistrictFilter"></span>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <div class="btn-group">
                            <label>Area</label>
                            <input type="search" class="form-control searchinput" placeholder="type something..." ng-model="search.area" ng-change="m_oController.AreaChanged(search.area)" typeahead="station.area for station in m_oController.getStationList() | filter:$viewValue">
                            <span class="searchclear glyphicon glyphicon-remove-circle" ng-click="m_oController.CancelAreaFilter()" ng-show="m_oController.m_bShowCancelAreaFilter"></span>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <div class="btn-group">
                            <label >Bacino</label>
                            <input type="search" class="form-control searchinput" placeholder="type something..." ng-model="search.basin" ng-change="m_oController.BasinChanged(search.basin)" typeahead="station.basin for station in m_oController.getStationList() | filter:$viewValue">
                            <span class="searchclear glyphicon glyphicon-remove-circle" ng-click="m_oController.CancelBasinFilter()" ng-show="m_oController.m_bShowCancelBasinFilter"></span>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                        <div class="btn-group">
                            <label >Comune</label>
                            <input type="search" class="form-control searchinput" placeholder="type something..."ng-model="search.municipality" ng-change="m_oController.MunicipalityChanged(search.municipality)" typeahead="station.municipality for station in m_oController.getStationList() | filter:$viewValue">
                            <span class="searchclear glyphicon glyphicon-remove-circle" ng-click="m_oController.CancelMunicipalityFilter()" ng-show="m_oController.m_bShowCancelMunicipalityFilter"></span>
                        </div>
                    </div>
                </div>

            </div>
            <div class="panel-body">
                <!--Panel content-->
                    <table class="table stationtablerow" >
                        <thead>
                            <tr>
                                <th style="table-list-header">Nome o Codice</th>
                                <th style="table-list-header">Provincia</th>
                                <th style="table-list-header">Area</th>
                                <th style="table-list-header">Bacino</th>
                                <th style="table-list-header">Comune</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="oStation in m_oController.getStationList() | filter:search" ng-click="m_oController.stationClicked(oStation.stationCode, oStation.municipality, oStation.name)">
                                <td>{{oStation.name}}</td>
                                <td>{{oStation.district}}</td>
                                <td>{{oStation.area}}</td>
                                <td>{{oStation.basin}}</td>
                                <td>{{oStation.municipality}}</td>
                            </tr>
                        </tbody>
                    </table>

            </div>

        </div>
    </div>
</div>
